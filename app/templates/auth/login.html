{% extends 'base.html'%} {% import 'bootstrap/wtf.html' as wtf%} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8" style=" box-shadow: 0px 0px 20px 2px #cacaca; border-radius: 20px; background-color: rgba(255, 255, 255, 0.205); padding :20px;">
            <!--Flash message -->
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button> {{ message }}
            </div>
            {% endfor %}
            <!-- Login form -->

            <section class="vh-100">
                <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">


                            {{wtf.quick_form(login_form)}}

                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

            </section>




            <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
            </div>
            <div clas="col-md-2"> </div>
        </div>
    </div>

    {% endblock%}
